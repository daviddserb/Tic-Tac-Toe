<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Tic Tac Toe</title>
  </head>

  <body>
    <p id="playerStatus"></p>
    <div class="board">
      <div id="0" class="squares" onclick="square(id)"></div>
      <div id="1" class="squares" onclick="square(id)"></div>
      <div id="2" class="squares" onclick="square(id)"></div>
      <div id="3" class="squares" onclick="square(id)"></div>
      <div id="4" class="squares" onclick="square(id)"></div>
      <div id="5" class="squares" onclick="square(id)"></div>
      <div id="6" class="squares" onclick="square(id)"></div>
      <div id="7" class="squares" onclick="square(id)"></div>
      <div id="8" class="squares" onclick="square(id)"></div>
    </div>
    <button id="resetButton" onclick="location.reload()">Restart game</button>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
